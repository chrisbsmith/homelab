---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nebula-sync
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nebula-sync
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      nebula-sync:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/lovelaze/nebula-sync
              tag: v0.11.0
            env:
              FULL_SYNC: false
              RUN_GRAVITY: false
              TZ: America/New_York
              SYNC_CONFIG_DNS: true
              SYNC_CONFIG_DNS_EXCLUDE: listeningMode
              SYNC_CONFIG_MISC: true
              SYNC_CONFIG_DEBUG: false
              CLIENT_TIMEOUT_SECONDS: 60
              CRON: "*/5 * * * *"
            envFrom: &envFrom
              - secretRef:
                  name: nebula-sync-secret
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 64M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
