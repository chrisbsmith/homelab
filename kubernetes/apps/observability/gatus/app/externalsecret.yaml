---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        GATUS_PUSHOVER_TOKEN: "{{ .GATUS_PUSHOVER_TOKEN }}"
        NEBULA_SYNC_HEARTBEAT_TOKEN: "{{ .NEBULA_SYNC_HEARTBEAT_TOKEN }}"
        ALERTMANAGER_HEARTBEAT_TOKEN: "{{ .ALERTMANAGER_HEARTBEAT_TOKEN }}"
  dataFrom:
    - extract:
        key: gatus
    - extract:
        key: pushover
    - extract:
        key: nebula-sync
    - extract:
        key: alertmanager
