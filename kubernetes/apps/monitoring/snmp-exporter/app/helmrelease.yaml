---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image: &configSyncImage
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.0
            command:
              - sh
              - -c
              - (printenv; envsubst < /config/config.yaml > /snmp-config/snmp.yaml; cat /snmp-config/snmp.yaml)
            envFrom: &envFrom
              - secretRef:
                  name: snmp-secret
            resources: &configSyncResources
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 128Mi

        containers:
          main:
            image:
              repository: prom/snmp-exporter
              tag: v0.25.0
            command:
              - "--config.file=/snmp-config/snmp.yaml"
            envFrom: &envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 9116
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    service:
      main:
        ports:
          http:
            port: *port


    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          honorLabels: true
          path: /snmp
          scrapeTimeout: 10s
          params:
            module: [if_mib]
            target:
            - 127.0.0.1
          metricRelabelings:
            - sourceLabels: [instance]
              targetLabel: instance
              replacement: 127.0.0.1
              action: replace
            - sourceLabels: [target]
              targetLabel: target
              replacement: device1
              action: replace

    persistence:
      snmp-config:
        enabled: true
        type: emptyDir
      config-file:
        type: configMap
        name: snmp-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
  valuesFrom:
    - kind: Secret
      name: snmp-secret
      optional: false