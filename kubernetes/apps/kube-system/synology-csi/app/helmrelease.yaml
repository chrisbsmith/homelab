---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: synology-csi
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    clientInfoSecret:
      create: false
      name: "synology-csi-client-info-secret"
    volumeSnapshotClasses:
      delete:
        deletionPolicy: Retain
